       <body>
        <div class="main-container">
          <div class="header py-4" style="background-color: rgb(99, 105, 118);">
            <div class="container">
              <div class="row justify-content-between align-items-center">
                <div class="col-5 col-md-1 d-flex align-items-start justify-content-center">
                  <div class="d-flex flex-column align-items-center">
                    <div *ngIf="loggedIn()">
                      <div><a class="welcome-text" style="color: #000;text-decoration: solid;">Welcome {{
                          currentUser().firstName }}</a>
                      </div>
      
                    </div>
                  </div>
                </div>
                
      
                <div class="col-6 col-md-1 text-end">
                  
                  <div *ngIf="loggedIn()">
                    <button class="btn btn-primary" type="button" (click)="logout()">Logout</button>
                  </div>
                  
                  <div *ngIf="!loggedIn()" class="d-flex">
                    <div class="col-6 col-md-1 text-end">
                      <div class="d-flex">
                        <div class="row">
                          <div class="col-7 d-flex justify-content-center">
                            <button class="btn btn-outline-dark me-2 login-button" type="button"
                              routerLink="/login">
                              Login
                            </button>
                            <button class="btn btn-outline-dark ml-2 register-button" type="button"
                              routerLink="/signup">
                              Register
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
          <br><br><br><br><br>
      
          <div class="community-section text-center py-5">
            <h1 class="heading">Welcome to Note App</h1>
         
            <div *ngIf="loggedIn()" class="buttons-container">
              <button class="btn btn-outline-dark me-2 create-notes" type="button" routerLink="/createnotes">create notes</button>
            </div>
            <br>
            <div *ngIf="loggedIn()">
              <button class="btn btn-outline-dark me-2 show-notes" type="button" routerLink="/listnotes">show notes</button>
            </div>
          </div>
