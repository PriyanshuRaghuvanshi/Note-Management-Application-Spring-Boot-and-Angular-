
<div class="main-container" style="margin-bottom: 20px;">

  <div class="header py-4" style="background-color: rgb(74, 82, 100);">
    <h3 class="product-title" routerLink="/">Note App</h3>
  </div>
  <div class="container" style="margin-top: 20px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Create a Note</h2>
          </div>
          <div class="card-body">
            <!-- Use the formGroup directive to bind the form to noteForm -->
            <form [formGroup]="noteForm" (ngSubmit)="createNote()">
              <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <!-- Use formControlName to bind to the title field -->
                <input type="text" class="form-control" id="title" formControlName="title" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <!-- Use formControlName to bind to the description field -->
                <textarea id="description" class="form-control" formControlName="description" required maxlength="500"></textarea>
                <div *ngIf="noteForm.get('description')?.hasError('invalidCharacters')" class="text-danger">
                  Description can only contain alphabets, numbers, and special characters (@ , ' ; . & * + -).
                </div>
              </div>
              <button style="margin-right: 5px;"  type="submit" class="btn btn-success">Create Note</button>
              <button routerLink="/listnotes" class="btn btn-secondary">Show Notes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
